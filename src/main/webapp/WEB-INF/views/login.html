<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{resources/css/styles.css}" />
</head>
<body>

<div class="container main-container">
    <div class='header'>
        <img src='../../resources/images/tinylogo21.png' class='app-logo'/>
        <h2 class='title'>Admin Login</h2>
    </div>
    <div class='p-y-2'>
        <form class="form-horizontal" action="#" th:action="@{/login}" th:object="${login}" method="post">
            <div class="form-group">
                <label  for="username" class="col-xs-8 col-sm-7 col-md-6 col-lg-3 col-xl-4 col-form-label">Username:</label>
                <input class=" col-xs-4 col-sm-3 col-md-2" type="text" th:field="*{username}" />
            </div>
            <div class="form-group">
                <label for="password" class="col-xs-8 col-sm-7 col-md-6 col-lg-3 col-xl-4 col-form-label">Password:</label>
                <input class=" col-xs-4 col-sm-3 col-md-2" type="password" th:field="*{password}" />
            </div>

            <div class="form-group">
                <div class="">
                    <button type="submit" class="btn submit btn-default">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
